<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel | Ashish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Images/slider_icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>

<body class="text-white min-h-screen flex items-center justify-center dark:bg-gray-900 dark:text-white transition-colors duration-300 relative overflow-hidden">

    <!-- Background Image -->
    <img class="w-full h-full object-cover opacity-20 absolute inset-0" src="Images/bg yt2.jpg" alt="Background Image">

    <!-- Hidden Search Section -->
    <div id="loadingpage" class="flex flex-col justify-center items-center z-10 backdrop-blur-md p-8 rounded-xl bg-black bg-opacity-30 shadow-lg">
        <h1 class="text-6xl md:text-8xl text-yellow-300 font-serif font-semibold mb-4">YouTube</h1>
        <h2 class="text-3xl md:text-4xl mb-6 tracking-wide">Channel Details</h2>

        <!-- Input Field -->
        <input 
            class="bg-black bg-opacity-50 h-12 w-[80vw] md:w-[40vw] p-4 text-xl font-light border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 text-white placeholder-gray-400 transition duration-300"
            id="Searchbox"
            placeholder="Search YouTube Channel..." 
            name="youtubesearch" 
            id="youtubesearch" 
            type="text">
    </div>

    <!-- Channel Details Section -->
    <div id="channeldetails" class="flex flex-col w-full h-full items-center z-10 hidden">
        <!-- Banner Image -->
        <img id="bannerimg" class="w-full h-[30vh] object-cover rounded-b-3xl shadow-lg" src="Images/banner.jpeg" alt="Banner Image">

        <!-- Profile Section -->
        <div class="flex flex-col md:flex-row items-center mt-[-5rem] w-[90%] md:w-[80%] bg-black bg-opacity-40 p-6 rounded-3xl shadow-2xl backdrop-blur-md">
            <!-- Profile Icon -->
            <img class="h-[150px] w-[150px] md:h-[200px] md:w-[200px] border-2 border-purple-400 shadow-lg rounded-full object-cover" src="" alt="Profile Icon">

            <!-- Profile Info -->
            <div class="ml-0 md:ml-10 text-center md:text-left mt-4 md:mt-0">
                <h1 id="channelname" class="text-4xl md:text-6xl font-serif text-yellow-300"></h1>
                <p id="channeldescr" class="mt-4 text-gray-300 leading-relaxed max-w-2xl">
                    
                </p>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="flex flex-wrap justify-center gap-8 mt-12 w-full hidden">
            <div class="border px-8 py-5 bg-amber-200 bg-opacity-20 rounded-2xl shadow-md hover:scale-105 transition-transform duration-300">
                <h3 class="text-3xl font-semibold text-yellow-300">Subscribers</h3>
                <p id="subscount" class="text-xl mt-2 text-white"></p>
            </div>
            <div class="border px-8 py-5 bg-amber-200 bg-opacity-20 rounded-2xl shadow-md hover:scale-105 transition-transform duration-300">
                <h3 class="text-3xl font-semibold text-yellow-300">Total Videos</h3>
                <p id="totalvideos" class="text-xl mt-2 text-white"></p>
            </div>
            <div class="border px-8 py-5 bg-amber-200 bg-opacity-20 rounded-2xl shadow-md hover:scale-105 transition-transform duration-300">
                <h3 class="text-3xl font-semibold text-yellow-300">Total Views</h3>
                <p id="totalviews" class="text-xl mt-2 text-white"></p>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
